<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Genrater</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Table Genrater</h1>

      <form id="form">
        <input
          placeholder="Please Enter Table Number"
          type="number"
          id="tableNumber"
        />
        <input
          placeholder="Please Enter Table Length"
          type="number"
          id="tableLength"
        />

        <button class="btn btn-primary" onclick="userBtn()" type="button">
          Submit
        </button>
      </form>
      <div class="table" id="containerBox"></div>
    </div>

    <a href="#">
      <img
        id="up-Arow"
        src="FontAwesome-Circle-Arrow-Up-icon.png"
        alt="up-Arow"
      />
    </a>

    <!-- <footer>
      <div class="footer">
        <p>&copy; Mohammad Fahad</p>
      </div>
    </footer> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
