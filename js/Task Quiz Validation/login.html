<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./asset/QuizGrad-logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="main-login">
      <div class="login-wrapper">
        <div><img
          onclick="homePage()"
          id="logo"
          src="./asset/QuizGrad-logo.png"
          alt="Logo"
        /></div>
        <h3>Welcome back! Please login/Signup to your account.</h3>
        <form id="loginForm" onsubmit="login()" class="form">

          <div class="padding">
            <div class="box">
              <label for="email">Email Address</label>
              <input type="text" name="email" id="email" />
            </div>
            <p class="validation"></p>
            <div class="box">
              <label for="password">Password</label>
              <input type="password" name="Password" id="password" />
            </div>
          </div>
          <p class="validation"></p>
          <div onsubmit="login()" class="flex">
            <div class="align">
              <input id="RememberMe" type="checkbox" />
              <label for="RememberMe">Remember Me</label>
            </div>
            <p>Forgot Password?</p>
          </div>
          <div class="loginBtns">
            <button type="submit" class="btn2">Login</button>
            <button onclick="signupPageRedirecr();" class="btn1">Signup</button>
          </div>
        </form>
      </div>

      <div class="image">
        <img src="./asset/Login-Hero.png" alt="Hero_image" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
