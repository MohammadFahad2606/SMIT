<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./asset/QuizGrad-logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="main-login">
      <div class="image">
        <img src="./asset/Login-Hero.png" alt="Hero_image" />
      </div>
      <div class="login-wrapper">
        
        <div>
          <a href="./index.html"
            ><img id="logo" src="./asset/QuizGrad-logo.png" alt="Logo"
          /></a>
        </div>
        <h3>Welcome back! Please login/Signup to your account.</h3>
        <form id="loginForm" onsubmit="login()" class="form">
          <div class="padding">
            <div class="box">
              <label for="email">Email Address</label>
              <input type="text" name="email" id="email" />
            </div>
            <p class="validation"></p>

            <div class="box eye">
              <div>
                <label for="password">Password</label>
                <input type="password" id="password" />
              </div>
              <i id="eye" onclick="loginShowPassword();" class="fa-solid fa-eye-slash"></i>
            </div>
            <p class="validation"></p>

            <!-- <div class="box">
              <label for="password">Password</label>
              <input type="password" name="Password" id="password" />
            </div>
            <p class="validation"></p>
          </div> -->

          <div onsubmit="login()" class="flex">
            <div class="align">
              <input id="RememberMe" type="checkbox" />
              <label for="RememberMe">Remember Me</label>
            </div>
            <p>Forgot Password?</p>
          </div>
          <div class="loginBtns">
            <button type="submit" class="btn2">Login</button>
            <button onclick="signupPageRedirecr();" class="btn1">Signup</button>
          </div>
        </form>
      </div>

      
    </div>

    <script src="app.js"></script>
  </body>
</html>
