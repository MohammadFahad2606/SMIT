<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="../style.css" />
    <link
      rel="shortcut icon"
      href="../asset/QuizGrad-logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="main-login">
      <div id="loaderScreen">
        <div id="loader" ></div>
      </div>
      <div class="image">
        <img src="../asset/Login-Hero.png" alt="Hero_image" />
      </div>
      <div class="login-wrapper">
        
        <div>
          <a href="../index.html"
            ><img id="logo" src="../asset/QuizGrad-logo.png" alt="Logo"
          /></a>
        </div>
        <h3>Welcome back! Please login/Signup to your account.</h3>
        <form>
          <div class="padding">
            <div class="box">
              <label for="email">Email Address</label>
              <input type="text" name="email" id="email" />
            </div>
            <p class="validation"></p>

            <div class="box eye">
              <div>
                <label for="password">Password</label>
                <input type="password" id="password" />
              </div>
              <i id="eye" class="fa-solid fa-eye-slash"></i>
            </div>
            <p class="validation"></p>


          <div class="flex">
            <div class="align">
              <input id="RememberMe" type="checkbox" />
              <label for="RememberMe">Remember Me</label>
            </div>
            <p>Forgot Password?</p>
          </div>
          <div class="loginBtns">
            <button id="loginBtn"  class="btn2">Login</button>
            <button  class="btn1"><a href="../Signup/Signup.html">Signup</a></button>
          </div>
        </form>
      </div>

      
    </div>

   <script type="module" src="../firebase.js"></script>
   <script type="module" src="./login.js"></script>
  </body>
</html>
