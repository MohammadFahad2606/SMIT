<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container header" id="header">
        <h1>E-commerce Store</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <a href="#">
      <img
        id="up-Arow"
        src="FontAwesome-Circle-Arrow-Up-icon.png"
        alt="up-Arow"
      />
    </a>

    <section id="banner">
      <div class="container">
        <h2>Welcome to our Store</h2>
        <p>Discover our amazing products and shop with ease!</p>
      </div>
    </section>

    <section id="products">
      <h2>Our Products</h2>
      <div id="containerBox" class="container"></div>
    </section>

    <footer>
      <div class="footer">
        <p>&copy; 2024 E-commerce Store. All rights reserved.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
