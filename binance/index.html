<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binance</title>

    <!-- style css -->
    <link rel="stylesheet" href="style.css" />

    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- header -->

    <header class="header">
      <!-- navbar-left -->

      <div class="navbar-left flex center">
        <div class="logo">
          <img src="./sour/binance-logo.png" alt="binance-logo" />
        </div>

        <div class="navbar">
          <a href="#">Buy Crypto</a>
          <a href="#">News</a>

          <!-- Trade -->

          <div class="dropdown">
            <button class="dropbtn">
              Trade
              <i class="bx bxs-chevron-down"></i>
            </button>

            <!-- dropdown list -->

            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>

          <!-- Futures -->

          <div class="dropdown">
            <button class="dropbtn">
              Futures
              <i class="bx bxs-chevron-down"></i>
            </button>

            <!-- dropdown list -->

            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>

          <a href="#">Earn</a>

          <!-- Square -->

          <div class="dropdown">
            <button class="dropbtn">
              Square
              <i class="bx bxs-chevron-down"></i>
            </button>

            <!-- dropdown list -->

            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>

          <!-- More -->

          <div class="dropdown">
            <button class="dropbtn">
              Trade
              <i class="bx bxs-chevron-down"></i>
            </button>

            <!-- dropdown list -->

            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
        </div>
      </div>

      <!-- navbar-right -->

      <div class="navbar-right center flex">
        <i class="bx bx-search-alt-2"></i>

        <a href="">login</a>

        <div class="bnt-signup">
          <i class="bx bx-gift"></i>
          <span>sign Up</span>
        </div>

        <i class="bx bx-qr-scan"></i>
        <i class="bx bx-world"></i>
      </div>
    </header>

    <div class="container">
      <div class="left-container">
        <div class="heading">
          <h1>175,282,084</h1>
          <h1><span>USERS</span></h1>
          <h1><span>TRUST US</span></h1>

          <!-- input -->
          <div class="input flex">
            <input
              placeholder="Email/Phone number"
              type="email"
              name="email"
              id="email"
            />

            <button class="register">Register</button>

            
          </div>


          <!-- register-line -->

          <div class="register-line flex">
            <span><i class='bx bxs-gift'></i></span>
            <p>
                Register now and get up to 100 USDT in rewards</p>
        </div>
        </div>
      </div>


      <!-- rignt-container -->

      <div class="rignt-container">
        <div class="container-box">
            <div class="line flex">
               <div class="flex"> <img src="./sour/bitcoin.png">
                <h5>BTC <span>Bitcion</span></h5></div>

                <div class="Row-coinPrice">$42,782.11</div>

                <div>-0.87%</div>

            </div>
        </div>


      </div>



    </div>
  </body>
</html>
