<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        header {
            background-color: #fff;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
        }

        .post {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
        }

        .post-header {
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .username {
            font-weight: bold;
        }

        .post-image {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
        }

        .post-footer {
            padding: 10px;
        }

        .likes {
            font-weight: bold;
        }

        .caption {
            margin-top: 5px;
        }

        .comments {
            margin-top: 10px;
        }

        .comment {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Instagram Clone</h1>
    </header>

    <div class="container">
        <div class="post">
            <div class="post-header">
                <img src="user1.jpg" alt="User Avatar" class="user-avatar">
                <span class="username">user1</span>
            </div>
            <img src="post1.jpg" alt="Post Image" class="post-image">
            <div class="post-footer">
                <span class="likes">200 likes</span>
                <p class="caption"><span class="username">user1:</span> Beautiful sunset! ðŸŒ…</p>
                <div class="comments">
                    <div class="comment"><span class="username">user2:</span> Amazing shot!</div>
                    <div class="comment"><span class="username">user3:</span> Love it!</div>
                </div>
            </div>
        </div>

        <!-- Add more posts here -->

    </div>
</body>
</html>
